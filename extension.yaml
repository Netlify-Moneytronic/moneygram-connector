# yaml-language-server: $schema=https://sdk.netlify.com/sdk/config-schema.json
config:
  slug: 7n03bmwi-legacy-products
  name: Legacy Product Store Connector
  description: A sample connector utilizing the legacy listing service
  scopes:
    site: ["read", "write"]
    user: ["read", "write"]
    env: ["read", "write"]

  # set this to true to add a global require shim to esbuild. Workaround for https://github.com/evanw/esbuild/issues/1921
  use_cjs_shims: false
  ui:
    surfaces:
      - extension-team-configuration
      - extension-connect-configuration
      - extension-top-level-site-configuration
      - extension-site-general-configuration